<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
        <h1 id="title">freeCodeCamp Survery Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div>
        <form id="survey-form">
            <fieldset id="name-email-age">
                <label id="name-label">
                    Name <input required id="name" type="text" placeholder="Enter your name"></input>
                </label>
                <label id="email-label">
                    Email <input required id="email" type="email" placeholder="Enter your email"></input>
                </label>
                <label id="number-label">
                    Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Age"></input>
                </label>
            </fieldset>
            <fieldset id="dropdown-occupation">
                <select id="dropdown">
                    <option value="">(Select one)</option>
                    <option value="1">Student</option>
                    <option value="2">Full-time Job</option>
                    <option value="3">Part-time Job</option>
                    <option value="4">Unemployed</option>
                    <option value="5">Other</option>
                </select>
            </fieldset>
            <fieldset id="radio-recommend">
                <p id="radio-recommend-text">Would you recommend freeCodeCamp to a friend? </p>
                <label id="yes"> Yes<input value="yes" name="group1" type="radio"></label>
                <label id="no"> No<input value="no" name="group1" type="radio"></label>
                <label id="maybe"> Maybe<input value="maybe" name="group1" type="radio"></label>
            </fieldset>
            <fieldset id="checkbox-improvements">
                <p id="checkbox-improvements-text">What would you like to see improved?</p>
                <label><input value="front-end" type="checkbox">Front-end Projects</label>
                <label><input value="back-end" type="checkbox">Back-end Projects</label>
                <label><input value="challenges" type="checkbox">Challenges</label>
                <label><input value="open-source-community" type="checkbox">Open Source Community</label>
                <label><input value="videos" type="checkbox">Videos</label>
                <label><input value="wiki" type="checkbox">Wiki</label>
            </fieldset>
            <fieldset id="textarea-comments">
                <textarea id="other-comments" rows="3" cols="30" placeholder="Please add any additonal comments"></textarea>
            </fieldset>
                <input id="submit" type="submit" value="Submit" />
        </form>
    </div>
  </body>
</html>
